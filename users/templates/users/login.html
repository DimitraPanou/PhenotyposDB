{% extends "base3.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="login-box">
    <div class="login-logo">
      <b>Sign in</b>  
    </div>
    <div class="col-12 text-center">
      <p class="text-muted">
        Login with social networks or regular login
      </p>
            <div class="border-top p-2">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                </small>
            </div>
    </div>    
    <div class="card">
      <div class="card-body login-card-body">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <div class="col-12"> 
                    <fieldset class="form-group" style="text-transform: uppercase; color: rgba(77,82,89,.5); font-family: Roboto,sans-serif; letter-spacing: .5px; font-size: 11px;">
                        <!--<legend class="border-bottom mb-4">Log In</legend>-->
                        {{ form|crispy }}
                    </fieldset>
                </div>
                <div class="form-group">
                    <div class="col-12 text-center">                    
                        <button class="btn btn-outline-dark btn-block" type="submit"><b>SIGN IN</b></button>
                        <div class="pt-3">
                        <small class="text-muted">
                            <a href="{% url 'password_reset' %}">Forgot Password?</a>
                        </small>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
  </div>
{% endblock content %}
