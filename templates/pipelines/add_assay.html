{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>{{ pipeline.name}} - {{ pipeline.type }}</h2>
  <h2>New Assay</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Assay</button>
  </form>
{% endblock %}
