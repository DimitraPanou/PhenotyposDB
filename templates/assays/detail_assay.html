{% extends 'base.html' %}

{% block content %}

  {% block content_header %}
    <h2>{{object.type.code}}</h2>
    <p>
      {{object.name}}
    </p>
    <a class="btn btn-secondary btn-lg mt-1 mb-1 ti-pencil" href="{% url 'assay-update' object.id %}"></a>

  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Version</th>
        <th>Staff</th>
        <th>Raw File</th>
      </tr>
    </thead>
  </table>

  {% block assay_content %}

  {% endblock %}

{% endblock %}
